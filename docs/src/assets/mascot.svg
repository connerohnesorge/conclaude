  <line x1="165" y1="235" x2="140" y2="270" stroke="#FF6347" stroke-width="5" stroke-linecap="round"/>
  <line x1="185" y1="240" x2="170" y2="280" stroke="#FF6347" stroke-width="5" stroke-linecap="round"/>
  <line x1="215" y1="240" x2="230" y2="280" stroke="#FF6347" stroke-width="5" stroke-linecap="round"/>
  <line x1="235" y1="235" x2="260" y2="270" stroke="#FF6347" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Shell pattern -->
  <path d="M 180 175 Q 200 170 220 175" fill="none" stroke="#D2411E" stroke-width="1.5"/>
  <path d="M 175 185 Q 200 180 225 185" fill="none" stroke="#D2411E" stroke-width="1.5"/>
