  <!-- Eyes -->
  <ellipse cx="185" cy="190" rx="12" ry="15" fill="white"/>
  <ellipse cx="215" cy="190" rx="12" ry="15" fill="white"/>
  <circle cx="185" cy="195" r="6" fill="black"/>
  <circle cx="215" cy="195" r="6" fill="black"/>
  <circle cx="187" cy="192" r="2" fill="white"/>
  <circle cx="217" cy="192" r="2" fill="white"/>
  
  <!-- Smile -->
  <path d="M 180 210 Q 200 220 220 210" fill="none" stroke="#D2411E" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Left claw -->
  <ellipse cx="130" cy="200" rx="20" ry="25" fill="#FF6347" stroke="#D2411E" stroke-width="2"/>
  <ellipse cx="125" cy="185" rx="8" ry="10" fill="white"/>
  <ellipse cx="125" cy="215" rx="8" ry="10" fill="white"/>
  
  <!-- Right claw -->
  <ellipse cx="270" cy="200" rx="20" ry="25" fill="#FF6347" stroke="#D2411E" stroke-width="2"/>
  <ellipse cx="275" cy="185" rx="8" ry="10" fill="white"/>
  <ellipse cx="275" cy="215" rx="8" ry="10" fill="white"/>
  
