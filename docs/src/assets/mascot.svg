  <!-- Background burst rays -->
  <g id="rays" opacity="0.5">
    <path d="M 200 200 L 340 80 L 320 100 Z" fill="#F4A582"/>
    <path d="M 200 200 L 380 140 L 360 160 Z" fill="#F4A582"/>
    <path d="M 200 200 L 390 200 L 370 200 Z" fill="#F4A582"/>
    <path d="M 200 200 L 380 260 L 360 240 Z" fill="#F4A582"/>
    <path d="M 200 200 L 340 320 L 320 300 Z" fill="#F4A582"/>
    <path d="M 200 200 L 260 380 L 240 360 Z" fill="#F4A582"/>
    <path d="M 200 200 L 200 390 L 200 370 Z" fill="#F4A582"/>
    <path d="M 200 200 L 140 380 L 160 360 Z" fill="#F4A582"/>
    <path d="M 200 200 L 60 320 L 80 300 Z" fill="#F4A582"/>
    <path d="M 200 200 L 20 260 L 40 240 Z" fill="#F4A582"/>
    <path d="M 200 200 L 10 200 L 30 200 Z" fill="#F4A582"/>
    <path d="M 200 200 L 20 140 L 40 160 Z" fill="#F4A582"/>
